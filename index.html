<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> BRACU CGPA Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>BracU CGPA Calculator</h1>
       
        <label for="currentCGPA">Current CGPA:</label>
        <input type="number" id="currentCGPA" step="0.01" placeholder="Enter your current CGPA">

        <!-- Input for courses completed so far -->
        <label for="coursesCompleted">Courses Completed:</label>
        <input type="number" id="coursesCompleted" min="0" placeholder="Enter number of courses completed (credit/3)">

        <!-- Input for new courses taken -->
        <label for="courseCount">Number of New Courses Taken:</label>
        <input type="number" id="courseCount" min="1" placeholder="Enter number of new courses">
        <button onclick="createGPAInputs()">Updated Grade of New Courses</button>

        <!-- Dynamic GPA inputs will appear here -->
        <div id="gpaInputs"></div>

        <!-- Button to calculate updated CGPA -->
        <button onclick="calculateUpdatedCGPA()">Calculate Updated CGPA</button>

        <!-- Result will be displayed here -->
        <div class="result" id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
